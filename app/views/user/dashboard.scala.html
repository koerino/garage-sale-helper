@(title: String)(content: Html)

@main(title) {

    <div id='dashboard-container'>
       
        <div id='dashboard-nav'>
            <ul>
                <li><img src="@routes.Assets.versioned("img/nav-store-front.svg")">OPTION</li>                
            </ul>
        </div>
        
        <div id='dashboard-main'>
            <div id='top-nav'>
                <span id='leftmost'>Welcome to Yard Sale Helper</span>
                <span>(Option)</span>
                <span><i class="fa fa-cog"></i></span>
                <span id='rightmost'>User's Name (Type)</span>
                <div id='top-nav-dropdown'>
                    <span></span>
                </div>
            </div>
            <div id='main-content'>
                @content
            </div>
        </div>
        
    </div>

}
